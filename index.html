<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickman Parkour</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        canvas {
            background-color: #87CEEB;
        }
        .mobile-controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 1000;
        }
        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(0,0,0,0.7);
            border: 2px solid white;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }
        .control-btn:active {
            background: rgba(255,255,255,0.3);
        }
        
        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            animation: fadeIn 0.3s ease-out;
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideIn 0.3s ease-out;
        }
        
        .modal-header {
            padding: 20px 24px 16px;
            border-bottom: 1px solid #e5e5e5;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px 12px 0 0;
        }
        
        .modal-header h2 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }
        
        .modal-body {
            padding: 24px;
            color: #333;
            line-height: 1.6;
        }
        
        .modal-body p {
            margin: 0;
            font-size: 16px;
        }
        
        .modal-footer {
            padding: 16px 24px 24px;
            border-top: 1px solid #e5e5e5;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }
        
        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 80px;
        }
        
        .modal-btn-primary {
            background: #4f46e5;
            color: white;
        }
        
        .modal-btn-primary:hover {
            background: #3730a3;
            transform: translateY(-1px);
        }
        
        .modal-btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
        }
        
        .modal-btn-secondary:hover {
            background: #e5e7eb;
            transform: translateY(-1px);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }
            to { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>
<body class="bg-gray-900 flex flex-col items-center justify-center h-screen">
    <div class="w-full max-w-4xl">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-white text-2xl font-bold">Stickman Parkour</h1>
            <div class="text-white flex items-center gap-4">
                <span>Level: <span id="levelDisplay" class="font-bold">1</span></span>
                <span>Time: <span id="timer" class="font-mono">0.00</span>s</span>
            </div>
        </div>
        
        <canvas id="gameCanvas" class="w-full border border-gray-700 rounded-lg shadow-lg"></canvas>
        
        <div class="mt-4 text-white text-center">
            <p class="mb-2">Controls: Arrow keys to move, Space to jump, Shift to sprint, C to roll</p>
            <p class="mb-2">Wall run on billboards to cross large gaps! Collect power-ups for bonuses!</p>
            <div class="flex justify-center gap-4 mt-4">
                <button id="restartButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Restart Level
                </button>
                <button id="levelSelectButton" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                    Level Select
                </button>
                <button id="leaderboardButton" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">
                    Leaderboard
                </button>
            </div>
        </div>
    </div>
    
    <!-- Mobile Controls -->
    <div class="mobile-controls" id="mobileControls" style="display: none;">
        <button class="control-btn" id="leftBtn">←</button>
        <button class="control-btn" id="rightBtn">→</button>
        <button class="control-btn" id="jumpBtn">↑</button>
        <button class="control-btn" id="sprintBtn">⚡</button>
        <button class="control-btn" id="rollBtn">⟲</button>
    </div>
    
    <!-- Custom Modal Popups -->
    <div id="customModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Title</h2>
            </div>
            <div class="modal-body">
                <p id="modalMessage">Message</p>
            </div>
            <div class="modal-footer">
                <button id="modalCancelBtn" class="modal-btn modal-btn-secondary">Cancel</button>
                <button id="modalOkBtn" class="modal-btn modal-btn-primary">OK</button>
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
